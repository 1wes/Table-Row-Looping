<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Looping</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="wrapper">
        <h2>
            Simple illustration of a loop through table rows to get data in specific cells
        </h2>

        <div>
            <button id="generate-data">
                View list of services
            </button>

            <div class="services-table">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="service-name-header">Service Name</th>
                            <th>Cost of service</th>
                            <th>Waived amount</th>
                            <th>Balance to pay</th>
                        </tr>
                    </thead>

                    <tbody id="service-table-body">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/datafile.js"></script>

</html>
